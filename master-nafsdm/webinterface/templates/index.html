<html>
<head>
  <title>nafsdm webinterface - index</title>
</head>
<body>
  <h1>nafsdm webinterface</h1>
  <p>List of all domains</p>

  <table>
    <tr>
      <td>ID</td>
      <td>Domain</td>
      <td>Master IP</td>
      <td>Comment</td>
      <td>Assigned Nodes</td>
      <td>DNSSEC status</td>
    </tr>
  {% for domain in allDomains %}
    <tr>
      <td>{{ domain[0] }}</td><!-- id -->
      <td>{{ domain[1] }}</td><!-- domain -->
      <td>{{ domain[2] }}</td><!-- masterIP -->
      <td>{{ domain[3] }}</td><!-- comment -->
      <td>{{ domain[4] }}</td><!-- assignedNodes -->
      <td>{{ domain[5] }}</td><!-- DNSSEC status -->
    </tr>
  {% endfor %}
  </table>
</body>
</html>
